arch_updates {
	cache_timeout = '600'
	format = ' {pacman}/{aur}'
	include_aur ='true'
# Requirement: cower
}
online_status{
	format = "{icon}"
	icon_off = "{■}"
	icon_on = "{●}"
	url = "https://www.google.com"
	
}
wifi{
	format = "W: {bitrate} {signal percent} {ssid}|W:down|"
	blocks = "_▁▂▃▄▅▆▇█"
}
timer{
	format= ' {timer}'
	# sound="to_your_sound_file"
	time= '600'
}
systemd vpn {
    unit = 'vpn.service'
    on_click 1 = 'exec sudo systemctl start vpn'
    on_click 3 = 'exec sudo systemctl stop vpn'
# Requirement: pydbus
}

mpd_status{
	port = "6600"
	state_pause = "{pause}"
	state_play = "{play}"
	state_stop = "{stop}"
# Requirement: python-mpd2 (not python2-mpd2)
}

